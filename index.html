<!doctype html>
<meta charset=utf-8>
<canvas id=g width=500 height=500></canvas>

<script>
var canvas = document.getElementById('g');
var ctx = canvas.getContext('2d');
var ox = 100; // originx
var oy = 100; // originy
var l = 50; // length in pixel of an edge

function line(x1, y1, x2, y2) {
	//console.log('line'+[x1, y1, x2, y2].join(','));
	ctx.beginPath();
	ctx.moveTo(x1, y1);
	ctx.lineTo(x2, y2);
	ctx.stroke();
	ctx.closePath()
}

function grid(s1, s2) {
	var m = s1.length;
	var n = s2.length;
	ctx.fillStyle = '#FFFFFF';
	ctx.fillRect(0, 0, 500, 500);
	ctx.fillStyle = '#000000';
	for (var i = 0; i <= m; i++) {
		for (var j = 0; j <= n; j++) {
			if (i < m) line(ox + i * l, oy + j * l, ox + (i + 1) * l, oy + j * l); // horizontal edge
			if (j < n) line(ox + i * l, oy + j * l, ox + i * l, oy + (j + 1) * l); // vertical edge
			if (i < m && j < n && s1[i] == s2[j]) line(ox + i * l, oy + j * l, ox + (i + 1) * l, oy + (j + 1) * l); // diagonal edge
		}
	}
	//return grid;
}

function explore(q) {
	var len = q.length;
	for (var i = 0; i < len; i++) {
		var item = q.pop();
		var x = item[0];
		var y = item[1];
		q.unshift([x + 1, y]);
		q.unshift([x + 1, y + 1]);
		q.unshift([x, y + 1]);
	}
}

grid('abcabba', 'cbabac')
//grid('ab','cd');//grid('e','e');
//q = [[0,0]]
//explore(q)
//[[1,0],[1,1],[0,1]]
</script>
